s3_id: <%= ENV['S3_ID'] %>
s3_secret: <%= ENV['S3_KEY'] %>
s3_bucket: <%= ENV['S3_BUCKET'] %>
cloudfront_distribution_id: <%= ENV['CLOUDFRONT_DIST_ID'] %>

site: _site/

# cache_control:
#   "images/*": public, no-transform, max-age=604800, s-maxage=86400
